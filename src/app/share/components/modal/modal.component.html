<!-- Modal -->
<div class="modal fade jumbotron" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{name}}, {{age}} a√±os</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img [src]=image alt="Girl in a jacket" width="220" height="200">
                <small>{{description}}</small>
            </div>
            <div class="modal-footer">
                <button (mouseenter)="mouseEnter() " (mouseleave)="mouseLeave()" id="btn1" type="button" class="btn btn-secondary footer"
                    data-bs-dismiss="modal">{{message}}</button>
                <button type="button" class="btn btn-primary footer">{{message1}}</button>
            </div>
        </div>
    </div>
</div>
